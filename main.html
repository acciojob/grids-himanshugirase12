<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4.6.2 (as per your specs) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
	 <script type="text/javascript" src="./script.js">
</script>

<div class="container" style="max-width:600px; border:5px solid rgb(4,255,4); background:rgb(41,0,0);">

    <!-- ROW 1 -->
    <div class="row" style="border:5px solid rgb(255,188,188); height:200px;">
        <!-- Medium: 4/12 (1/3), Small: 6/12 (equal) -->
        <div class="col-sm-6 col-md-4" 
             style="border:2px dotted rgb(38,38,43); background:teal;">
            Row1 col1
        </div>

        <!-- Medium: 8/12 (2/3), Small: 6/12 (equal) -->
        <div class="col-sm-6 col-md-8" 
             style="border:2px dotted rgb(38,38,43); background:thistle;">
            Row1 col2
        </div>
    </div>

    <!-- ROW 2 -->
    <div class="row" style="border:5px solid rgb(255,188,188); height:200px;">

        <!-- Medium: offset by 2, then 4/12 width (1/3) -->
        <div class="col-md-4 offset-md-2 col-sm-6" 
             style="border:2px dotted rgb(38,38,43); background:tomato;">
            Row2 col1
        </div>

        <!-- Medium: 4/12 (1/3), Small: share equally -->
        <div class="col-md-4 col-sm-6" 
             style="border:2px dotted rgb(38,38,43); background:turquoise;">
            Row2 col2
        </div>
    </div>

    <!-- ROW 3 -->
    <div class="row justify-content-center" 
         style="border:5px solid rgb(255,188,188); height:200px;">

        <!-- Medium: 4/12, Small: 6/12 (equal) -->
        <div class="col-md-4 col-sm-6"
             style="border:2px dotted rgb(38,38,43); background:violet;">
            Row3 col1
        </div>

        <!-- Medium: 4/12, Small: 6/12 -->
        <div class="col-md-4 col-sm-6"
             style="border:2px dotted rgb(38,38,43); background:yellowgreen;">
            Row3 col2
        </div>

    </div>

</div>

</body>
</html>
